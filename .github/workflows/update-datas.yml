name: Update Data

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
#   schedule:
#     - cron: "50 * * * *"

jobs:
  update_data:
    runs-on: ubuntu-latest

    env:
      TZ: America/Toronto

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        working-directory: ./backend/src/
        run: npm i

      - name: Update
        working-directory: ./backend/src/
        run: node index.js
      - name: Setup Github Users
        run: |
          git config --local user.email "ethany.zhao@mail.utoronto.ca"
          git config --local user.name "Ethan-ZYF"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.ACCESS_TOKEN }}@github.com/${{ github.repository }}
          git add .
          git commit -m "Update data"
          git push origin main --force
